<div class="petdetail">
  <div class="example-small-box mat-elevation-z4">
    <form class="example-form">
      <h3>宠物信息</h3>
      <mat-form-field class="example-full-width">
        <input matInput readonly="{{isLinear}}" name="pname" [(ngModel)] = "pet.name" placeholder="宠物昵称" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput readonly="{{isLinear}}" name="data" [min]="minDate" [(ngModel)] = "pet.brithDate" [max]="maxDate" [matDatepicker]="picker" placeholder="宠物生日">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput readonly name="ptype" [(ngModel)] = "pet.typeName" placeholder="宠物类型">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput readonly="true" name="powner" [(ngModel)] = "pet.ownerName" placeholder="主人姓名">
      </mat-form-field>

      <mat-slide-toggle (change)="isLinear = !isLinear">允许修改</mat-slide-toggle>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button type="submit" (click)="updatapet()" color="primary">更新</button>
    </form>
  </div>

    <div class="example-box" cdkDrag>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              添加病历信息
            </mat-panel-title>
            <mat-panel-description>
              填写病情描述
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field>
            <input [(ngModel)]="vistis.description" matInput placeholder="description">
          </mat-form-field>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button mat-raised-button (click)="addvisites()" color="primary" >添加</button>
        </mat-expansion-panel>
      </mat-accordion>
    </div>


  <div class="example-large-box mat-elevation-z4">
    <h3>病历信息</h3>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" mat-align-table="center">

      <!-- Name Column -->
      <ng-container matColumnDef="visitData">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.visitDate}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 描述 </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
