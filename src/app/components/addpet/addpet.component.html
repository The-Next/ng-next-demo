<div class="addpet">
  <div class="example-small-box mat-elevation-z4">
    <form class="example-form">
      <h3>添加宠物</h3>
      <mat-form-field class="example-full-width">
        <input matInput name="pname" [(ngModel)]="pet.name"  placeholder="宠物昵称" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput name="data" required [min]="minDate" [(ngModel)]="pet.brithDate"  [max]="maxDate" [matDatepicker]="picker" placeholder="宠物生日">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="animal type" [(ngModel)]="pet.typeName" [formControl]="animalControl" required>
          <mat-option *ngFor="let t of type" [value]="t.name">
            {{t.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="animalControl.hasError('required')">Please choose an type</mat-error>
        <mat-hint>{{animalControl.value?.sound}}</mat-hint>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput readonly required name="powner" placeholder="主人姓名" value="{{owner.name}}">
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="addPet()" color="primary">增加宠物</button>
    </form>
  </div>
</div>
