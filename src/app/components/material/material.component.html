
<div class="material">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"  [ngStyle]="{'background-image': 'url('+animal.headimage+')', 'background-size': 'cover'}"></div>
    <mat-card-title>{{pet.name}}</mat-card-title>
    <mat-card-subtitle>{{pet.typeName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{animal.backimage}}" style="width: 282px; height: 225.59px" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     宠物主人： {{pet.ownerName}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/tool/petdetail/{{pet.id}}">DETAIL</button>
  </mat-card-actions>
</mat-card>
</div>
