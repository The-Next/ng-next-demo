<div class="container-fluid" [ngStyle]="{'background-image': 'url('+pic+')'}">
<mat-tab-group dynamicHeight mat-align-tabs="center">
  <!--登录-->
  <mat-tab label="login" layout-align="center">
    <div class="example-small-box mat-elevation-z4" style="background: rgba(255, 251, 240,0.3)">
    <h1><mat-icon style="color: red"> local_hospital</mat-icon>宠物医院登录</h1>
    <form class="example-form" >
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>用户名</mat-label>
        <input matInput [(ngModel)]="loginEmploy.name"  placeholder="用户名" name="loginname" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>密码</mat-label>
        <input matInput [(ngModel)]="loginEmploy.password" placeholder="输入密码" name="loginpwd" [type]="hide ? 'password' :'text'" required>
        <mat-icon matSuffix (click)="hide = !hide" >{{ hide ? 'visibility..off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form><br>
    <button mat-raised-button color="primary" (click)="Employlogin()"> 登录 </button>
    </div>
  </mat-tab>


  <!--注册-->
  <mat-tab label="reg">
    <div class="example-large-box mat-elevation-z4" style="background: rgba(255, 251, 240,0.1)">
      <h1>注册</h1>
      <mat-vertical-stepper [linear]="isLinear" #stepper style="background: rgba(255, 251, 240,0.3)">
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>请输入姓名</ng-template>
            <mat-form-field>
              <input matInput placeholder="input name" [(ngModel)]="pwd.uname" formControlName="firstCtrl"  required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>下一步</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>请输入密码</ng-template>
            <mat-form-field>
              <input matInput placeholder="input password" [(ngModel)]="pwd.pwd" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>返回</button>
              <button mat-button matStepperNext>下一步</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>请输再一次入密码</ng-template>
            <mat-form-field>
              <input matInput placeholder="input password again" [(ngModel)]="pwd.rpwd" formControlName="thirdCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>返回</button>
              <button mat-button matStepperNext>下一步</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>完毕</ng-template>
          信息已输入完毕.
          <div>
            <button mat-button matStepperPrevious>返回</button>
            <button mat-button (click)="stepper.reset()">重置</button>
            <button mat-button (click)="Employlogon()">提交</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </mat-tab>
</mat-tab-group>


</div>
